<template name="confirmModal">
	<div class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h3>{{title}}</h3>
				</div>
				<div class="modal-body">
					<p>
                        {{#if template}}
                            {{> Template.dynamic template=template}}
                        {{else}}
                            {{text}}
                        {{/if}}
                    </p>
				</div>
				<div class="modal-footer">
					<button type="button" class="{{buttonClass}}" id="easyModalCancelButton" data-dismiss="modal">{{buttonText}}</button>
					<button type="button" id="easyModalConfirmButton" class="{{confirmButtonClass}}" data-dismiss="modal">{{confirmButtonText}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
