<template name="easyModalsTextModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
    		<div class="modal-content">
                <form id="easyModalTextForm">
        			<div class="modal-header">
        				<h3>{{title}}</h3>
        			</div>
        			<div class="modal-body">
        				<p>{{text}}</p>
                        <input type="text" id="textModalInput" name="textModalInput" class="form-control {{#if isValid}}easyModals-validText{{else}}easyModals-invalidText{{/if}}"/>
                        {{#unless isValidOrEmpty}}
                            <p class="easyModals-errorMessage">{{invalidMessage}}</p>
                        {{/unless}}
        			</div>
        			<div class="modal-footer">
        				<button type="button" id="easyModalCancelButton" class="{{buttonClass}}" data-dismiss="modal">{{buttonText}}</button>
                        {{#if isValid}}
        					<button type="submit" id="easyModalConfirmButton" class="{{confirmButtonClass}}" data-dismiss="modal">{{confirmButtonText}}</button>
                        {{else}}
        					<button type="submit" id="easyModalConfirmButton" class="{{confirmButtonClass}}" data-dismiss="modal" disabled>{{confirmButtonText}}</button>
                        {{/if}}
        			</div>
                </form>
    		</div>
        </div>
	</div>
</template>
