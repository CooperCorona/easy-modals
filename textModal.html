<template name="textModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h3>{{title}}</h3>
    			</div>
    			<div class="modal-body">
    				<p>{{text}}</p>
                    <input type="text" id="textModalInput" name="textModalInput" class="form-control {{#if isValid}}validText{{else}}invalidText{{/if}}"/>
                    {{#unless isValidOrEmpty}}
                        <p class="errorMessage">{{invalidMessage}}</p>
                    {{/unless}}
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    {{#if isValid}}
    					<button type="button" id="easyModalConfirmButton" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    {{else}}
    					<button type="button" id="easyModalConfirmButton" class="btn btn-danger" data-dismiss="modal" disabled>Confirm</button>
                    {{/if}}
    			</div>
    		</div>
        </div>
	</div>
</template>
