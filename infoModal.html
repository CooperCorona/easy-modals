<template name="easyModalsInfoModal">
	<div class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h3>{{title}}</h3>
				</div>
				<div class="modal-body">
                    {{#if template}}
                        {{> Template.dynamic template=template}}
                    {{else}}
    					<p>{{text}}</p>
                    {{/if}}
				</div>
				<div class="modal-footer">
					<button type="button" id="easyModalOkButton" class="{{buttonClass}}" data-dismiss="modal">{{buttonText}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
